<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="card">
    <div class="card__image">
      <img class="card__image-bg" src="./images/bg-pattern-card.svg" alt="Background">
      <img class="card__image-person" src="./images/image-victor.jpg" alt="Victor">
    </div>
    <div class="card__hero">
      <h1 class="card__hero-name card--bold" aria-label="The person's name" id="victor">Victor Crest <span aria-label="years old" class="card__hero-age card--normal">26</span></h1>
      <div class="card__hero-city card--normal" aria-label="where he lives" aria-labelledby="victor">London</div>
    </div>
    <span class="card__bar"></span>
    <div class="card__footer">
      <div class="card__footer-followers">
        <span class="card--bold">80K</span>
        <span class="card--normal card--separate">Followers</span>
      </div>
      <div class="card__footer-followers">
        <span class="card--bold">803K</span>
        <span class="card--normal card--separate">Likes</span>
      </div>
      <div class="card__footer-followers">
        <span class="card--bold">1.4K</span>
        <span class="card--normal card--separate">Photos</span>
      </div>
    </div>
  </main>
</body>
</html>
